<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Ashley - Windows XP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Tahoma';
            src: local('Tahoma');
        }

        body {
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            min-height: 100vh;
            background: url('https://www.newegg.com/insider/wp-content/uploads/windows_xp_bliss-wide.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .window {
            width: 100%;
            max-width: 600px;
            background: #ECE9D8;
            border: 3px solid;
            border-color: #0054E3 #0054E3 #0054E3 #0054E3;
            box-shadow: 
                0 0 0 1px #0831D9,
                2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: windowOpen 0.3s ease-out;
        }

        @keyframes windowOpen {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .title-bar {
            background: linear-gradient(180deg, #0997FF 0%, #0053EE 8%, #0050EE 40%, #06F 88%, #06F 93%, #005BFF 95%, #003DD7 100%);
            padding: 3px 5px 3px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 28px;
        }

        .title-bar-text {
            color: white;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 0;
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .title-bar-icon {
            width: 16px;
            height: 16px;
            background: white;
            border: 1px solid #0054E3;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            width: 21px;
            height: 20px;
            background: linear-gradient(180deg, #F1F0E9 0%, #E2DFD5 86%, #C5C2B8 100%);
            border: 1px solid;
            border-color: #FFFFFF #000000 #000000 #FFFFFF;
            box-shadow: inset 1px 1px 0 0 #DFDED6, inset -1px -1px 0 0 #888888;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .title-bar-button:active {
            background: linear-gradient(180deg, #C5C2B8 0%, #E2DFD5 14%, #F1F0E9 100%);
            box-shadow: inset -1px -1px 0 0 #DFDED6, inset 1px 1px 0 0 #888888;
        }

        .minimize::before { content: 'üóï'; font-size: 10px; }
        .maximize::before { content: 'üóñ'; font-size: 10px; }
        .close::before { content: '‚úï'; font-size: 12px; color: #000; }

        .window-content {
            padding: 20px;
            background: #ECE9D8;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border: 2px solid;
            border-color: #7F9DB9 #FFFFFF #FFFFFF #7F9DB9;
            box-shadow: inset 1px 1px 0 0 #DFDFDF;
        }

        .avatar-container {
            width: 96px;
            height: 96px;
            margin: 0 auto 12px;
            border: 2px solid;
            border-color: #7F9DB9 #FFFFFF #FFFFFF #7F9DB9;
            background: white;
            padding: 3px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            color: #000080;
            margin-bottom: 5px;
        }

        .pronouns {
            display: inline-block;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #000000 #000000 #FFFFFF;
            padding: 2px 8px;
            font-size: 11px;

        }

        .links-group {

        .link-item {

        }

        }

        .link-icon {

            height: 32px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .link-text {
            flex: 1;
            font-weight: normal;
        }

        .footer-text {

            border: 2px solid;

            padding: 8px;

        .status-bar {

            padding: 2px 5px;
            font-size: 11px;
            color: #000000;
            display: flex;
            justify-content: space-between;

        }

        .status-section {

            background: #D4D0C8;

        /* Ic√¥nes SVG Windows XP style */

        @media (max-width: 640px) {

        /* Animation d'ouverture des liens */
        .link-item {

        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.15s; }
        .link-item:nth-child(3) { animation-delay: 0.2s; }
        .link-item:nth-child(4) { animation-delay: 0.25s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Neko Cat */
        .neko {
            width: 32px;
            height: 32px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            image-rendering: pixelated;
            transition: transform 0.1s linear;
        }

        @keyframes idle {

        }

        @keyframes walk {
            0% { background-position: 0 -32px; }
            50% { background-position: -32px -32px; }
            100% { background-position: -64px -32px; }
        }

    <script>
        // Neko Cat qui suit le curseur
        const neko = document.getElementById('neko');
        let nekoPosX = 0;
        let nekoPosY = 0;
        let mousePosX = 0;
        let mousePosY = 0;
        let isMoving = false;
        let idleTimer;

        // Image du chat Neko classique
        const nekoImage = 'https://static.macupdate.com/products/50484/m/neko-2014-logo.png?v=1568321023';
        
        neko.style.backgroundImage = `url("${nekoImage}")`;
        neko.style.backgroundSize = 'contain';
        neko.style.backgroundRepeat = 'no-repeat';

        // Position initiale
        nekoPosX = window.innerWidth / 2;
        nekoPosY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mousePosX = e.clientX;
            mousePosY = e.clientY;
        });

        function updateNeko() {
            const diffX = mousePosX - nekoPosX;
            const diffY = mousePosY - nekoPosY;
            const distance = Math.sqrt(diffX * diffX + diffY * diffY);

            if (distance > 48) {
                isMoving = true;
                clearTimeout(idleTimer);

                const speed = 5;
                const angle = Math.atan2(diffY, diffX);
                
                nekoPosX += Math.cos(angle) * speed;
                nekoPosY += Math.sin(angle) * speed;

                // Orienter le chat vers la direction
                if (diffX > 0) {
                    neko.style.transform = 'scaleX(1)';
                } else {
                    neko.style.transform = 'scaleX(-1)';
                }

                // Reset idle timer
                idleTimer = setTimeout(() => {
                    isMoving = false;
                }, 100);
            } else {
                isMoving = false;
            }

            neko.style.left = `${nekoPosX - 16}px`;
            neko.style.top = `${nekoPosY - 16}px`;

            requestAnimationFrame(updateNeko);
        }

        updateNeko();
    </script>
